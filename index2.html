<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 1</title>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style2.css" />
  </head>

  <body>
    <header>
      <!-- Navbar  -->
      <nav class="navbar navbar-expand-lg py-4 pb-5">
        <div class="container">
          <a class="navbar-brand txt_1 fw-bold" href="#">Startup 3</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ul div  -->
          <div
            class="collaspe navbar-collaspe justify-content-center"
            id="navbarText"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link active txt_2" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active txt_2" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active txt_2" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active txt_2" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active txt_2" href="#"
                  ><i class="bx bx-search"></i
                ></a>
              </li>
            </ul>
          </div>

          <!-- Button div  -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a
              href="#"
              class="btn active sec_btn"
              role="button"
              data-bs-toggle="button"
              aria-pressed="true"
              >Log In</a
            >

            <a
              href="#"
              class="btn active primary_btn"
              role="button"
              data-bs-toggle="button"
              aria-pressed="true"
              >Sign In</a
            >
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section id="jumbotron" class="container-fluid">
        <div
          class="container h-100 d-flex flex-column align-items-center justify-content-center"
        >
          <h1 class="my-5 l_h1">Startup Framework</h1>
          <p class="l_p text-center">
            We made it so beautiful and simple. It combines landings, pages,
            blogs and shop screens. It is definitely the tool you need in your
            collection!
          </p>
        </div>

        <!-- button div  -->
        <div
          class="d-flex flex-column align-items-center justify-content-center w-100 mt-5 gap-3"
        >
          <a
            href="#"
            class="btn active primary_btn2"
            role="button"
            data-bs-toggle="button"
            aria-pressed="true"
            >Purchase Now for $248</a
          >
          <a
            href="#"
            class="btn active sec_btn2 text-capitalize"
            role="button"
            data-bs-toggle="button"
            aria-pressed="true"
            >Learn more</a
          >
        </div>
      </section>
    </header>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
