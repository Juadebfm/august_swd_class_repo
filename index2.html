<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 1</title>

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style2.css" />
  </head>

  <body>
    <header class="vh-100">
      <!-- Navbar  -->
      <nav class="navbar navbar-expand-lg py-4 pb-5">
        <div class="container">
          <a class="navbar-brand fw-bold fs-4" style="color: #1e0e62" href="#"
            >Startup 3</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ul div  -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarText"
          >
            <ul class="navbar nav justify-content-center">
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  style="color: #1514397b"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  style="color: #1514397b"
                  href="#"
                  >Features</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  style="color: #1514397b"
                  href="#"
                  >Blog</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  style="color: #1514397b"
                  href="#"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  style="color: #1514397b"
                  href="#"
                  ><i class="bx bx-search"></i
                ></a>
              </li>
            </ul>
          </div>

          <!-- Button div  -->
          <div>
            <a
              href="#"
              class="btn active rounded-pill px-3 fs-5"
              style="color: #1514397b"
              role="button"
              data-bs-toggle="button"
              aria-pressed="true"
              >Log In</a
            >

            <a
              href="#"
              class="btn active rounded-pill fs-5 px-3"
              style="background-color: #25dac5; color: #fff"
              role="button"
              data-bs-toggle="button"
              aria-pressed="true"
              >Sign In</a
            >
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section id="jumbotron" class="container-fluid">
        <div
          class="container h-100 d-flex flex-column align-items-center justify-content-center"
        >
          <h1
            class="my-5 fw-bold display-2"
            style="color: #1e0e62; letter-spacing: 1.5px"
          >
            Startup Framework
          </h1>
          <p
            class="text-center fs-5 w-50"
            style="color: #15143966; line-height: 32px"
          >
            We made it so beautiful and simple. It combines landings, pages,
            blogs and shop screens. It is definitely the tool you need in your
            collection!
          </p>
        </div>

        <!-- button div  -->
        <div
          class="d-flex flex-column align-items-center justify-content-center w-100 mt-5 gap-3"
        >
          <a
            href="#"
            class="btn active text-white rounded-pill px-4 py-2 fs-5"
            style="background-color: #25dac5"
            role="button"
            data-bs-toggle="button"
            aria-pressed="true"
            >Purchase Now for $248</a
          >
          <a
            href="#"
            class="btn active text-capitalize fs-5 rounded-pill sec_btn2"
            style="color: #25dac5"
            role="button"
            data-bs-toggle="button"
            aria-pressed="true"
            >Learn more</a
          >
        </div>
      </section>
    </header>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
