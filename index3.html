<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style3.css" />
  </head>

  <body class="l_bg">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
          <a class="navbar-brand text-white fw-bold" href="#">Startup 3</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ul div  -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarText"
          >
            <ul class="navbar-nav gap-4">
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#"> Features</a>
              </li>

              <!-- <button class="l_btn btn-outline" type="button">Sign Up</button> -->

              <!-- <a href="#" class="l_btn" type="button" data-bs-toggle="button"
                >Sign Up</a
              > -->

              <a
                href="#"
                class="btn active l_btn"
                role="button"
                data-bs-toggle="button"
                aria-pressed="true"
                >Sign Up</a
              >
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
