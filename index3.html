<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style3.css" />
  </head>

  <body class="vh-100" style="background-color: #2f1893">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg py-3 mb-5">
        <div class="container">
          <a class="navbar-brand text-white fw-bold" href="#">Startup 3</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ul div  -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarText"
          >
            <ul class="navbar-nav gap-4">
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#"> Features</a>
              </li>

              <a
                href="#"
                class="btn active text-white rounded-pill px-3"
                style="background-color: #482be7"
                role="button"
                data-bs-toggle="button"
                aria-pressed="true"
                >Sign Up</a
              >
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero section  -->
      <section id="jumbotron" class="container-fluid">
        <div
          class="container h-100 d-flex flex-column align-items-center justify-content-center mt-5"
        >
          <h1 class="text-white mt-5 display-1 w-50 text-center">
            Letâ€™s make design fast and easy
          </h1>

          <p class="text-center text-white mt-3 fs-5 w-50">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks from UI Kit.
          </p>

          <!-- Form div  -->
          <div class="mt-5">
            <form class="d-flex gap-2 mb-3">
              <div>
                <input
                  type="email"
                  placeholder="Your email"
                  class="form-control bg-transparent py-2 px-5 rounded-pill"
                  style="border: 2px solid #ffffff70"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>

              <button
                type="submit"
                class="btn text-white btn-lg rounded-pill px-4"
                style="background-color: #25dac5"
              >
                Send
              </button>
            </form>

            <small
              class="justify-content-center d-flex"
              style="color: #ffffff70"
              >By signing up, you agree to the Terms of Service</small
            >
          </div>
        </div>
      </section>
    </header>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
