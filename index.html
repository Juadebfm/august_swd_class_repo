<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link

    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @media (max-width: 760px) {
        section#jumbotron {
          margin-top: 10px !important;
          min-height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark py-2">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="#">Property</a>

            type="button"

            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarText"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#feature">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section
        id="jumbotron"
        class="container-fluid"
        style="
          background-image: url(./img/img/home.jpg);
          min-height: 100vh;
          margin-top: -60px;
        "
      >
        <div
          class="container h-100 d-flex flex-column 
          justify-content-center align-items-start"
        >

            Let's Find New
            <span class="text-uppercase text-warning">Property</span> For You

          <p class="temi_txt text-white mt-3 w-75">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, accusantium.
          </p>

    <script

      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
