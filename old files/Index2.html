<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index2</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Index2.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-opacity-50 py-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Startup 3</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="navbar-nav">
            <a class="nav-link text-white px-3 btn1" href="#home">Subscribe</a>
            <a class="nav-link text-white px-3" href="#about">Features</a>
            <button
              class="btn nav-link text-white px-3 ms-3 rounded-pill btn_bg"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->

    <div class="container px-4 py-5 text-center ">
      <h1 class="h1 text-white mx-auto fz">Lets make design fast and easy</h1>
      <p class="p width_c text-white mx-auto mt-4">
        The most important part of the Startup is the samples. The samples form
        a set of 25 usable pages you can use as is or you can add new blocks
        from UI Kit.
      </p>

      <div  class="container d-flex align-items-center justify-content-center px-4 py-4 mt-4 ">
        <div class="col-auto me-3">
          <label for="email" class="visually-hidden px-3">email</label>
          <input type="email" class="form-control bg_tp border-secondary rounded-pill pe-5 py-2" id="email" placeholder="Your email">
        </div>

        <button type="button" class="btn rounded-pill text-white px-3 btn2_bg">Send</button>
      </div>
      <small class="d-block mx-auto text-secondary width_s">By signing up, you agree to the Terms of Service</small>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
